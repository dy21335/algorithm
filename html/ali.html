<!--实现一个方法genCssSelector，可以根据一个给定的元素生成一个CSS选择器，通过这个选择器可以快速定位到这个元素（document.querySelector(A)）-->

<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>Document</title>

</head>

<body>

<div id="page">

    <div class="content main">

        <div class="refer">

            <ul>

                <li></li>

                <li></li>

                ...

            </ul>

        </div>

    </div>

</div>
<script>
    window.onload = function () {
        var genCssSelector = function(){

// your code here
            var path = [];
            var cur_elem = arguments[0];
            console.log(cur_elem.id);
            pushSelector(path, cur_elem);
            cur_elem = cur_elem.parentNode;
            while(cur_elem){
                pushSelector(path, cur_elem);
                cur_elem = cur_elem.parentNode;

            }
            path.reverse();
            return path.toString().replace(/\,/g," ");

            function pushSelector(path, elem) {


                if(!elem.id && !elem.className){
                    path.push(elem.nodeName.toLocaleLowerCase());

                }
                if(elem.id){
                    path.push('#' + elem.id.toString());
                }
                if(elem.className){
                    path.push(elem.className.split(" ").join(" ."));
                }
            }
        };


        document.addEventListener('click', function(e){

//点击li时，返回：html body #page .content.main .refer ul li

            console.log(genCssSelector(e.target));

        })

    }

</script>

</body>

</html>
